version: '3'

services:

  web:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    ports:
      - "8080:80"
    volumes:
      - .:/app/
    links:
      - php

  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    volumes:
      - .:/app/
  maildev:
    build:
      context: .
      dockerfile: docker/maildev/Dockerfile
    image: djfarrelly/maildev
    ports:
      - "8081:80"
    volumes:
      - .:/app/